<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Transfer Value Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen py-12">
    <div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-4xl mx-4">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-400">Player Market Value Predictor</h1>
            <p class="text-gray-400 mt-2">Enter player statistics based on the provided dataset to predict their transfer fee.</p>
        </div>

        <!-- Prediction Form -->
        <form id="prediction-form" class="space-y-6">
            <!-- Core Attributes -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="position" class="block text-sm font-medium text-gray-300 mb-2">Position</label>
                    <select id="position" name="position" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200 appearance-none form-select" required>
                        <option value="" disabled selected>Select a position</option>
                        <!-- Values match those in your training data -->
                        <option value="Attack">Attack</option>
                        <option value="Defender">Defender</option>
                        <option value="Goalkeeper">Goalkeeper</option>
                        <option value="Midfield">Midfield</option>
                    </select>
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-300 mb-2">Age</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 25" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-300 mb-2">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="e.g., 185" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="appearance" class="block text-sm font-medium text-gray-300 mb-2">Appearances</label>
                    <input type="number" id="appearance" name="appearance" placeholder="e.g., 35" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="minutes_played" class="block text-sm font-medium text-gray-300 mb-2">Minutes Played</label>
                    <input type="number" id="minutes_played" name="minutes_played" placeholder="e.g., 3000" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="award" class="block text-sm font-medium text-gray-300 mb-2">Awards Won</label>
                    <input type="number" id="award" name="award" placeholder="e.g., 2" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
            </div>

            <!-- Dynamic Fields Container -->
            <div id="dynamic-fields">
                <!-- Outfield Player Attributes -->
                <div id="outfield-attributes" class="hidden">
                    <h3 class="text-lg font-semibold text-teal-300 mt-6 mb-4 border-b border-gray-700 pb-2">Performance Stats</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="goals" class="block text-sm font-medium text-gray-300 mb-2">Goals</label>
                            <input type="number" id="goals" name="goals" placeholder="e.g., 20" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                        <div>
                            <label for="assists" class="block text-sm font-medium text-gray-300 mb-2">Assists</label>
                            <input type="number" id="assists" name="assists" placeholder="e.g., 15" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                    </div>
                </div>

                <!-- Goalkeeper Attributes -->
                <div id="goalkeeper-attributes" class="hidden">
                    <h3 class="text-lg font-semibold text-teal-300 mt-6 mb-4 border-b border-gray-700 pb-2">Goalkeeping Stats</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="goals_conceded" class="block text-sm font-medium text-gray-300 mb-2">Goals Conceded</label>
                            <input type="number" id="goals_conceded" name="goals_conceded" placeholder="e.g., 25" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                        <div>
                            <label for="clean_sheets" class="block text-sm font-medium text-gray-300 mb-2">Clean Sheets</label>
                            <input type="number" id="clean_sheets" name="clean_sheets" placeholder="e.g., 15" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Other Attributes -->
            <h3 class="text-lg font-semibold text-teal-300 mt-6 mb-4 border-b border-gray-700 pb-2">Discipline & Fitness</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="yellow_cards" class="block text-sm font-medium text-gray-300 mb-2">Yellow Cards</label>
                    <input type="number" step="0.01" id="yellow_cards" name="yellow_cards" placeholder="e.g., 0.21" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="red_cards" class="block text-sm font-medium text-gray-300 mb-2">Red Cards</label>
                    <input type="number" id="red_cards" name="red_cards" placeholder="e.g., 1" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="days_injured" class="block text-sm font-medium text-gray-300 mb-2">Days Injured</label>
                    <input type="number" id="days_injured" name="days_injured" placeholder="e.g., 14" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
            </div>

            <!-- Predict Button -->
            <div class="text-center pt-6">
                <button type="submit" class="w-full md:w-auto bg-teal-500 hover:bg-teal-600 text-gray-900 font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Predict Value
                </button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results-section" class="text-center mt-10 p-6 bg-gray-700 rounded-lg shadow-inner hidden">
            <h2 class="text-2xl font-semibold text-teal-300 mb-2">Predicted Transfer Value</h2>
            <p id="predicted-value" class="text-4xl font-bold text-white">â‚¬0</p>
        </div>
    </div>

    <script>
        // --- Dynamic Form Logic ---
        const positionSelect = document.getElementById('position');
        const outfieldAttributes = document.getElementById('outfield-attributes');
        const goalkeeperAttributes = document.getElementById('goalkeeper-attributes');
        
        // Input fields to make required/not required
        const goalsInput = document.getElementById('goals');
        const assistsInput = document.getElementById('assists');
        const goalsConcededInput = document.getElementById('goals_conceded');
        const cleanSheetsInput = document.getElementById('clean_sheets');

        positionSelect.addEventListener('change', function() {
            const selectedPosition = this.value;

            if (selectedPosition === 'Goalkeeper') {
                goalkeeperAttributes.classList.remove('hidden');
                outfieldAttributes.classList.add('hidden');
                // Set goalkeeper fields as required, outfield as not
                goalsConcededInput.required = true;
                cleanSheetsInput.required = true;
                goalsInput.required = false;
                assistsInput.required = false;
            } else if (selectedPosition === 'Attack' || selectedPosition === 'Midfield' || selectedPosition === 'Defender') {
                outfieldAttributes.classList.remove('hidden');
                goalkeeperAttributes.classList.add('hidden');
                // Set outfield fields as required, goalkeeper as not
                goalsInput.required = true;
                assistsInput.required = true;
                goalsConcededInput.required = false;
                cleanSheetsInput.required = false;
            } else {
                outfieldAttributes.classList.add('hidden');
                goalkeeperAttributes.classList.add('hidden');
                 // Clear requirements if no position is selected
                goalsInput.required = false;
                assistsInput.required = false;
                goalsConcededInput.required = false;
                cleanSheetsInput.required = false;
            }
        });

        // --- Form Submission Logic ---
        document.getElementById('prediction-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Set irrelevant fields to 0 to avoid backend errors
            if (data.position === 'Goalkeeper') {
                data.goals = 0;
                data.assists = 0;
            } else {
                data.goals_conceded = 0;
                data.clean_sheets = 0;
            }

            const resultSection = document.getElementById('results-section');
            const predictedValueElement = document.getElementById('predicted-value');
            predictedValueElement.textContent = 'Calculating...';
            resultSection.classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const result = await response.json();
                
                // The backend now sends the value in Euros, not millions
                const formattedValue = new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(result.predicted_value);
                predictedValueElement.textContent = formattedValue;
                resultSection.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                predictedValueElement.textContent = `Error: ${error.message}`;
                resultSection.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
